<div class="main-content" >
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-4">
              <div class="card">
                  <div class="header">
                      <h4 class="title">Médecins traitants</h4>
                  </div>
                  <div class="content">
                          
                          <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Spécialité</label>
                                        <input type="text" class="form-control" [(ngModel)]="item.speciality">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Médecin</label>
                                        <input type="text" class="form-control" [(ngModel)]="item.doctor">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Actuellement médecin traitant?</label>
                                        <input type="checkbox" [(ngModel)]="item.current">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Commentaire</label>
                                        <textarea class="form-control" [(ngModel)]="item.comment"></textarea>
                                    </div>
                                </div>
                            </div>
                          
                          <button type="submit" class="btn btn-info btn-fill pull-right" (click)="add()">Ajouter</button>
                          <div class="clearfix"></div>
                  </div>
              </div>
          </div>
          <div class="col-md-8">
              <div class="card">
                  <div class="header">
                      <h4 class="title">Médecins traitans</h4>
                      <p class="category"></p>
                  </div>
                  <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                              <thead>
                                  <tr>
                                      <th *ngFor="let cell of tableData.headerRow">{{ cell }}</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let row of tableData.dataRows">
                                        <td>{{ row[0] }}</td>
                                        <td>{{ row[1] }}</td>
                                        <td>{{ row[2] }}</td>
                                        <td>{{ row[3] == true ? "OUI":"NON"}}</td>
                                        <td>{{ row[4] }}</td>
                                        <td>
                                            <button *ngIf="row[5]" id="{{row[5]}}" class="btn btn-info btn-fill pe-7s-trash" (click)="delete($event)"></button>
                                        </td>
                                  </tr>
                              </tbody>
                        </table>

                  </div>
              </div>
          </div>
          
      </div>
  </div>
</div>
