<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Maladie</h4>
                    </div>
                    <div class="content">

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Maladie</label>
                                    <input type="text" class="form-control" [(ngModel)]="item.disease">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Maladie toujours en cours?</label>
                                    <input type="checkbox" [(ngModel)]="item.in_progress">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Héréditaire?</label>
                                    <input type="checkbox" [(ngModel)]="item.hereditary">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Longue durée?</label>
                                    <input type="checkbox" [(ngModel)]="item.duration">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Date de détection de la maladie</label>
                                    <input type="date" class="form-control" [(ngModel)]="item.start_date">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Date guérison</label>
                                    <input type="date" class="form-control" [(ngModel)]="item.end_date">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Autres informations</label>
                                    <textarea class="form-control" [(ngModel)]="item.description"></textarea>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-info btn-fill pull-right" (click)="add()">Ajouter</button>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Maladies</h4>
                        <p class="category"></p>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th *ngFor="let cell of tableData.headerRow">{{ cell }}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of tableData.dataRows">
                                    <td>{{ row[0] }}</td>
                                    <td>{{ row[1] }}</td>
                                    <td>{{ row[2] == true ? "OUI":"NON" }}</td>
                                    <td>{{ row[3] == true ? "OUI":"NON" }}</td>
                                    <td>{{ row[4] == true ? "OUI":"NON" }}</td>
                                    <td>{{ row[5] | date:'dd/MM/yyyy'}}</td>
                                    <td>{{ row[6] | date:'dd/MM/yyyy'}}</td>
                                    <td>{{ row[7] }}</td>
                                    <td>
                                        <button *ngIf="row[8]" id="{{row[8]}}" class="btn btn-info btn-fill pe-7s-trash" (click)="delete($event)"></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
