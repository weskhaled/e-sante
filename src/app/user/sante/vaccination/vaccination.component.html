<div class="main-content" >
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-4">
              <div class="card">
                  <div class="header">
                      <h4 class="title">Vaccinations</h4>
                  </div>
                  <div class="content">
                          
                          <div class="row">
                              <div class="col-md-12">
                                  <div class="form-group">
                                      <label>Vaccination</label>
                                      <input type="text" class="form-control" [(ngModel)]="item.vaccination">
                                  </div>
                              </div>
                          </div>
                          
                          <button type="submit" class="btn btn-info btn-fill pull-right" (click)="add()">Ajouter</button>
                          <div class="clearfix"></div>
                  </div>
              </div>
          </div>
          <div class="col-md-8">
              <div class="card">
                  <div class="header">
                      <h4 class="title">Vaccinations</h4>
                      <p class="category"></p>
                  </div>
                  <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                              <thead>
                                  <tr>
                                      <th *ngFor="let cell of tableData.headerRow">{{ cell }}</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let row of tableData.dataRows">
                                      <td>{{ row[0] }}</td>
                                      <td>{{ row[1] }}</td>
                                  </tr>
                              </tbody>
                        </table>

                  </div>
              </div>
          </div>
          
      </div>
  </div>
</div>
